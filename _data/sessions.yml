  id: 009
  title: "Trading up a small bug for a big impact : Stealing tokens, emails, files and more in Microsoft Teams through malicious tabs"
  description: "Not every bug you find is going to be an unauthenticated remote code execution. Sometimes you just find a couple of small issues here and there. In this talk, we'll look at how small bugs, mixed with a bit of creativity, can sometimes lead to large impacts. As a case study, we'll examine how a simple, and seemingly benign input validation issue in Microsoft Power Apps could be used to steal authorization tokens, emails, OneDrive files and more from Microsoft Teams users via malicious tabs. "
  speakers: [8]
  language: en


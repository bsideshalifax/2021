  id: 006
  title: "Motherland Strike Colonial"
  description: "Recent attack on Colonial pipeline has “reignited” the discussion around cybersecurity for IT/OT environment. The attack not only demonstrated the adverse effect on daily life of ordinary citizens who lined up for hours outside gas station but also got attention of the United States President. The US President ted that Cybersecurity is now a hot topic in white house with current administration issuing an Executive order on Improving nations cybersecurity on May 12th, 2021.
This talk will analyze some of the attacks on the IT/OT infrastructure in the past and some more recent one’s especially Colonial pipeline. We present work that has been done so far in protecting the IT/OT infrastructure and how effective some of these frameworks. We will look at how Canada is not immune to such attacks and state of IT/OT cybersecurity in Canada. Finally, we try to present what defenders can do to protect their environment."
  speakers: [3]
  language: en


  id: 002
  title: "Growing Female Talent in Security"
  description: "Dinah Davis originally planned to become a math teacher at the suggestion of her high school guidance counsellor, because that's what girls who are good at math do right?! By the end of her second year she discovered that she loved mathematics more than her desire to teach children. In her third year of university she took her first computing course and felt she found her calling. Software development felt like a natural progression for her mathematically trained mind. A year later she worked for the Canadian Security Establishment as a coop and discovered cryptography which lead her to an MMath in Cryptography from the University of Waterloo.  She landed a dream job working on BlackBerry's security development team for 8 years.  Why do you care? Because this story is not unique. Many women in security have found there way there through trial and error. This talk dives into the current state of women in security and what we need to do as a community to help more women find this amazing career. "
  speakers: [4]
  language: en


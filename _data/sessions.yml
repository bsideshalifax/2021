  id: 001
  title: "KeyNote: The power of storytelling: transforming cybersecurity awareness into action."
  speakers: [1]
  language: en
  description: "It’s 2021 and with major cyber-attacks capturing headlines daily, cybersecurity awareness isn’t our number one challenge anymore as cybersecurity professionals. We’ve never been more aware across society that cybersecurity is an issue. While everyone in security deserves a well-earned congratulations for the work we’ve done to raise awareness, a greater challenge has now presented itself: moving from awareness to care-ness and get people to not just know that security is an issue, but to change individual and organizational behaviours. <br />During this keynote presentation, Beauceron CEO David Shipley will talk about the critical importance of leveraging storytelling as a framework to educate and to motivate. He’ll provide examples and a framework for how this practice can be used to move awareness programs into effective behaviour change initiatives that can tangibly reduce cyber risk in organizations. "

